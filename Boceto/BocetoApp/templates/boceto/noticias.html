<!-- Se hereda el contenido del archivo base.html-->
{% extends "boceto/base.html" %}

<!-- Se carga la carpeta static -->
{% load static %}

<!-- Empieza el contenido de esta página-->
{% block content %}

    <div id="main" class="wrapper style1">
        <section class="news-container">
            {% for post in posts %}
            <article class="news-article">
                <h2 style="color: #333; font-family: 'Arial', sans-serif; margin-bottom: 10px;">{{ post.titulo }}</h2>
                <p style="color: #666; font-family: 'Arial', sans-serif; margin-bottom: 5px;" class="news-date">
                    Fecha: <span class="date">{{ post.created }}</span>
                </p>
                
                <div style="display: flex; justify-content: center; align-items: center; max-height: 250px; overflow: hidden; border-radius: 5px;">
                    <img src="{% if post.imagen %}{{ post.imagen.url }}{% else %}{% static 'boceto/images/pic01.png' %}{% endif %}" alt="Imagen de la Noticia" style="width: 100%; height: auto; object-fit: cover;">
                </div>
        
                <p style="color: #444; font-family: 'Arial', sans-serif; text-align: justify; margin-top: 10px;">
                    {{ post.contenido }}
                </p>
                
                <div style="font-size: 0.9em; margin-top: 10px; color: #888;" class="news-author">
                    Autor: {{ post.autor }}
                </div>
                
                <a href="{% url 'ver_noticia' post.id %}">Leer más</a>
            </article>
            {% endfor %}
        </section>
    </div>

    <style>
        /* Estilos adicionales para mejorar la apariencia general */
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .news-article {
            padding: 20px;
            background-color: #EEDEC5;
            border-radius: 5px;
            box-shadow: 0 0.25em 0.75em 0 rgba(0, 0, 0, 0.25);
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            
        }
    </style>

{% endblock %}
